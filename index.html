<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="heading">
    <h1 class="head-content">Anime</h1>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center mt-3">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Search for an anime series" id="searchVal">
          <button class="btn btn-primary" onclick="searchTitle(searchVal)">Search</button>
        </div>
      </div>
    </div>
    <div>
      <div class="mt-3" id="cardList"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
